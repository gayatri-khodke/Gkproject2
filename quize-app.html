<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="quize-app.css">
        
        <title>Quize app using javascript</title>
    </head>
    <body>
    <div id="main">
        <div id="start-quize">Strat Quize</div>
        <div id="box">
        <h2 id="quesBox">
            This is the dumi question
        </h2>
        <div class="row">
         <input class="options" id="option1" type="radio" value="a" name="option">
         <label for="option1">option 1</label>
        </div>
        <div class="row">
            <input class="options" id="option2" type="radio" value="b" name="option">
            <label for="option2"> option 2</label>
        </div>
        <div class="row">
            <input class="options" id="option3" type="radio" value="c" name="option">
            <label for="option3">option 3</label>
        </div>
        <div class="row">
            <input class="options" id="option4" type="radio" value="d" name="option"> 
            <label for="option4">option 4</label>
        </div>
        <button class="btn" onclick="submitquiz()">submit</button>
        <button class="btn" onclick="backquiz()">back</button>

        </div>
    </div>
  <div class="other-quize">
  <div class="new-quize">
    <h2>quize on html</h2>
    <button class="start-btn" id="html-quize" onclick="htmlquize()">start</button>
    </div>
    <div class="new-quize">
    <h2>quize on css</h2>
    <button  class="start-btn" id="css-quize" onclick="cssquize()">start</button>
    </div>
    <div class="new-quize">
    <h2>quize on js</h2>
    <button  class="start-btn" id="js-quize" onclick="jsquize()">start</button>
    </div>
  </div>

    <script src="quize-app.js"></script>
    </body>
</html>
